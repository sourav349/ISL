<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Sign Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Indian Sign Language to Text/Speech Translator</h1>
        <div class="video-container">
            <video id="video" autoplay></video>
        </div>
        <div class="output">
            <h3>Detected Gesture: <span id="gestureText">...</span></h3>
            <button id="translateButton">Translate to Speech</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
